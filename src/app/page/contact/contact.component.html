<div class="animated fadeIn">
  <div class="jumbotron mb-0">
    <img
    class="bg-img"
    src="assets/img/emc-jumbotron4.jpg"
    alt="">
    <h1 class="font-weight-900">聯絡我們</h1>
  </div>


  <div class="jumbotron bg mb-0">
    <img
    class="bg-img"
    src="assets/img/emc-jumbotron5.jpg"
    alt="">

    <div class="container mb-5">
      <div class="row">
        <div class="col-md-6 offset-md-6">
          <div class="card shadow-dark">
            <!-- <div class="card-header"></div> -->
            <div class="card-body">
              <form #loginform="ngForm" [formGroup]="fg">

                <div class="mb-3">
                  <label for="">姓名</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="" formControlName="email" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="">電子郵件</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="" formControlName="email" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="">主旨</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="" formControlName="message" required>
                  </div>
                </div>


                <div class="mb-3">
                  <label for="">訊息</label>
                  <div class="input-group">
                    <textarea type="text" class="form-control" placeholder="" formControlName="message" required></textarea>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <button type="button" class="btn btn-primary btn-block px-4">送出</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
